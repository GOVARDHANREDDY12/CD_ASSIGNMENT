    <div class="survey-form">
    <h1>Customer Survey Form</h1>
        <form align="left id="survey">
        
         <label for="Name"> Name:</label>
            <input type="text" id="Name" required   &nsnp;>  

            <label for="Email">Email:</label>
            <input type="text" id="Email" required><br><br>

            <label>is the first name your using our produtcts and service?</label><br>
            <input align="left" type="radio" name="choice-radio">
             Yes
            <input type="radio" name="choice-radio">
             No<br>
            <label>is the first name your using our produtcts and service?</label><br>
            <input type="radio" name="choice-radio">
           <align="right">Yes
            <input type="radio" name="choice-radio">
             No<br>

             <input type="radio" name="choice-radio">

             <button type="button" id="submit-button" onclick="submitForm()">Submit</button>
            <button type="button" id="reset-button" onclick="resetForm()">Reset</button>
        </form>
    </div>

    <div id="popup" style="display: none;">
        <h2>Survey Form Submission</h2>
        <p id="popup-content"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function submitForm() {
            // Check if all fields are valid
            if (document.getElementById("survey").checkValidity()) {
                // Get the values
                const firstName = document.getElementById("firstName").value;
                const lastName = document.getElementById("lastName").value;
                
                // Display values in the popup
                const popupContent = `First Name: ${firstName}<br>
                                      Last Name: ${lastName}<br>
                                      
                document.getElementById("popup-content").innerHTML = popupContent;

                // Show the popup
                document.getElementById("popup").style.display = "block";

                // Reset the form
                resetForm();
            }
        }

        function resetForm() {
            document.getElementById("survey").reset();
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
